<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Time Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Study Time Analyzer</h1>

        <div class="input-box">
            <input type="text" id="subject" placeholder="Enter subject name">
            <input type="number" id="hours" placeholder="Study hours">
            <button onclick="addStudyTime()">Add</button>
        </div>

        <div class="results">
            <p id="totalTime">Total Study Time: 0 hours</p>
            <p id="topSubject">Most Studied Subject: None</p>
        </div>

        <ul id="subjectList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
